<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


  <main>
    <div class="fylo">
      <img src="./images/logo.svg" alt="logo">

      <div class="fylo--icon">
        <div class="fylo__icon">
          <img src="./images/icon-document.svg" alt="document">
        </div>

        <div class="fylo__icon">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>

        <div class="fylo__icon">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="storage">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="storage__progress">
        <div class="storage__progress__size">
          <div class="circle"></div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
