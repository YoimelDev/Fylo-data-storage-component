<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


  <main>
    <div class="fylo">
      <img src="./images/logo.svg" alt="logo">

      <div class="fylo--icon">
        <div class="fylo__icon">
          <img src="./images/icon-document.svg" alt="document">
        </div>

        <div class="fylo__icon">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>

        <div class="fylo__icon">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="storage">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="storage__progress border">
        <div class="storage__progress__size border">
          <div class="circle"></div>
        </div>
      </div>

      <div class="storage--date">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>

    <div class="dateGB border">
      <p><span>185</span></p>
      <p>GB LEFT</p>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/YoimelDev">YoimelDev</a>.
    </div>
  </footer>
</body>

</html>
